<!DOCTYPE html>
<html lang="en">

<head>


  <!-- Nav bar -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../PoGo-Weather/Assets/css/index.css">

  <title>Pokemon API</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pokemon type</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Weather</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Jumbo Tron -->

  <div class="jumbotron">
    <h1 class="display-4">Hello, Pokemon World</h1>
    <p class="lead">On this site you will find the best pokemon to use for weather boosts!.</p>
    <hr class="my-4">
    <p>Selecting below will enable you to search the weather for your pokemon</p>


    <div class="parent-img">
      <img src="Assets/Images/pikachu with umbrella copy.png" class="child-img" />
    </div>

    <div>
      <img src="Assets/Images/squirtle2.png" class="child2-img" />
    </div>

    <div>
      <img src="Assets/Images/badges.png" class="badges" />
    </div>

    <div class="button-search">
      <form class="form-inline bastard-button-search-form" method="GET">
        <input class="pokemon-search form-control mr-sm-2" name="query" type="text" placeholder="">
        <input class="pokemon-go-button" type="image" src="Assets/Images/pogo button.jpg" alt="Submit feedback">
      </form>
      <div id="weather-view">

      </div>
    </div>
    

  </div>
 

  
  <!-- <script src="/Assets/javascript/app.js"></script> -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../PoGo-Weather/Assets/javascript/app.js"></script>
